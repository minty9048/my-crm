<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM - Income Summary</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Income Summary</h1>
        
        <div class="filters">
            <select id="timeFilter">
                <option value="daily">Daily</option>
                <option value="monthly">Monthly</option>
                <option value="yearly">Yearly</option>
            </select>
            <button id="applyFilter" class="btn">Apply Filter</button>
        </div>
        
        <div class="charts">
            <canvas id="incomeChart"></canvas>
        </div>
        
        <div class="report">
            <h3>Income Report</h3>
            <table id="reportTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Customer Name</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="reportBody">
                    <!-- Will be filled by JavaScript -->
                </tbody>
            </table>
        </div>
        
        <div class="actions">
            <button id="exportCSV" class="btn">Export as CSV</button>
            <a href="details.html" class="btn">Back to Billing</a>
            <a href="database.html" class="btn">View Database</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
